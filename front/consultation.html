<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./font/stylesheet.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b75d51731b.js" crossorigin="anonymous"></script>
</head>

<body>


    <header class="header">
        <div class="container">
            <div class="header-inner">
                <img class="logo" src="./images/logo.png" alt="Логотип">
                <div class="social">
                    <a class="social-link" href="/">
                        <i class="social-icon fa-brands fa-instagram fa-xl"></i>
                    </a>
                    <a class="social-link" href="/">
                        <i class="social-icon fa-brands fa-facebook-f fa-xl"></i>
                    </a>
                    <a class="social-link" href="/">
                        <i class="social-icon fa-brands fa-youtube fa-xl"></i>
                    </a>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="nav-link" href="">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">О нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Услуги</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Университеты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Студенты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Новости</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Контакты</a>
                        </li>
                    </ul>
                </nav>

                <div class="lang">
                    <div class="lang-item lang-item--active">РУС</div>
                    <div class="lang-item">UZ</div>
                </div>

                <button class="button-white">
                    <i class="fas fa-phone"></i>
                    <span>Оставить заявку</span>
                </button>
            </div>
        </div>
    </header>


    <section class="consultation">
        <div class="container">
            <div class="consultation-inner">
                <h2 class="consultation__title">Заявка на консультацию</h2>
                <form class="consultation-form" action="">
                    <div class="form-item">
                        <label class="form-item__label" for=""><i class="form-item__icon fa-solid fa-user fa-lg "></i> ФИО</label>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <label class="form-item__label" for=""><i class="form-item__icon fa-solid fa-calendar-days fa-lg"></i> Дата рождения</label>
                        <input type="date">
                    </div>
                    <div class="form-item">
                        <label class="form-item__label" for=""><i class="form-item__icon fa-solid fa-calendar-days fa-lg"></i> Контактные данные</label>
                        <input placeholder="Город" type="text">
                        <input placeholder="+998 (___) __ - __ - __" type="text">
                        <input placeholder="E-mail" type="text">
                    </div>
                    <div class="form-item">
                        <label class="form-item__label" for=""><i class="form-item__icon fa-solid fa-calendar-days fa-lg"></i> Уровень английского</label>
                        <div class="radio-list">
                            <div class="radio-item">
                                <input name="123" id="re1" type="radio">
                                <label for="re1">Начинающий (А1 - А2)</label>
                            </div>
                            <div class="radio-item">
                                <input name="123" id="re2" type="radio">
                                <label for="re2">Начинающий (А1 - А2)</label>
                            </div>
                        </div>
                    </div>
                    <button class="form__btn">
                        <i class="fas fa-phone"></i>
                        <span>Отправить</span>
                    </button>
                </form>
            </div>
        </div>
    </section>


    <footer class="footer">
        <div class="container">
            <div class="footer-inner">
                <div class="footer-main">
                    <img src="./images/callan.png" alt="">
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a class="nav-link" href="">Главная</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">О нас</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Услуги</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Университеты</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Студенты</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Новости</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="social">
                        <a class="social-link" href="/">
                            <i class="social-icon fa-brands fa-instagram fa-xl"></i>
                        </a>
                        <a class="social-link" href="/">
                            <i class="social-icon fa-brands fa-facebook-f fa-xl"></i>
                        </a>
                        <a class="social-link" href="/">
                            <i class="social-icon fa-brands fa-youtube fa-xl"></i>
                        </a>
                    </div>
                </div>
                <div class="footer-info">
                    <img src="./images/world-wide.png" alt="">
                    <div class="info-item">
                        <i class="fa-solid fa-phone fa-xl"></i>
                        <strong>+998 (99) 878-63-99</strong>
                        <strong>+998 (99) 878-63-99</strong>
                    </div>
                    <div class="info-item">
                        <i class="fa-solid fa-clock fa-xl"></i>
                        <strong>Пн-Пт 9:00 - 18:00</strong>
                    </div>
                    <div class="info-item">
                        <i class="fa-solid fa-location-dot fa-xl"></i>
                        <strong>г. Город</strong>
                        <span>ул. Улица, 24 (Офис 24)</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
